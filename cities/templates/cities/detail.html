{% extends 'base.html' %}
{% block title %}{{ city.name }} - Города{% endblock %}

{% block content %}
<h1 class="mb-3">{{ city.name }}</h1>
<a class="btn btn-primary" href="{% url 'cities:update' pk=city.pk %}">Редактировать</a>
<a class="btn btn-danger" href="{% url 'cities:delete' pk=city.pk %}">Удалить</a>
<div class="mt-3">
  <a class="btn btn-light" href="{% url 'cities:list' %}">Назад к списку</a>
</div>
{% endblock %}
