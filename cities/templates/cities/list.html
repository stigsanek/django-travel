{% extends 'base.html' %}
{% block title %}Список городов{% endblock %}

{% block content %}
<h1 class="mb-3">Список городов</h1>
<div class="row">
  <div class="col-md">
    {% for city in object_list %}
      <p>
        <a href="{% url 'cities:detail' pk=city.pk %}">{{ city.name }}</a>
      </p>
    {% empty %}
      <p>Нет записей</p>
    {% endfor %}
  </div>
  <div class="mt-3">
    <a class="btn btn-primary" href="{% url 'cities:create' %}">Добавить</a>
  </div>
</div>
{% endblock %}
